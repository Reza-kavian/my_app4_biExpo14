org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

android.useAndroidX=true

# معماری‌های استاندارد
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

newArchEnabled=true

hermesEnabled=true

edgeToEdgeEnabled=false

ANDROID_NDK_VERSION=26.3.11579264

# ✅ فعال‌سازی قابلیت اسکنر در بیلد (حیاتی)
VisionCamera_enableCodeScanner=true

# تنظیمات دانلود (همانطور که خودت گذاشته بودی برای اینترنت ایران عالیه)
systemProp.http.keepAlive=true
systemProp.http.connectionTimeout=600000
systemProp.http.socketTimeout=600000
systemProp.https.connectionTimeout=600000
systemProp.https.socketTimeout=600000

org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true