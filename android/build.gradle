// این فایل پیکربندی‌های کلی ساخت پروژه اندروید را دربر دارد.

buildscript {
    ext {
        // تنظیمات بیلد شما
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        // فیکس NDK: تنظیم نسخه NDK
        ndkVersion = "26.3.11579264" 
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // مسیر نصب شده React Native در node_modules
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        // مسیرهای اضافی برای ماژول‌هایی مانند react-native-worklets-core
        maven {
            url("$rootDir/../node_modules/react-native-worklets-core/android/maven")
        }
        google()
        mavenCentral()
        // مخزن عمومی برای وابستگی‌های متفرقه
        maven { url 'https://www.jitpack.io' }
    }
}

// ✅ FIX نهایی: تنظیم NDK و SDK و همچنین فیکس CMake.
subprojects {
    if (project.hasProperty('android')) {
        project.android {
            // تنظیمات عمومی SDK
            compileSdkVersion rootProject.ext.compileSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion
            
            // اجبار NDKVersion به صورت مستقیم
            ndkVersion rootProject.ext.ndkVersion 
            
            // === فیکس خطای CMake (find_package("ReactNative")) ===
            if (project.name.contains('worklets') || project.name.contains('vision-camera') || project.name.contains('reanimated')) {
                 defaultConfig {
                     externalNativeBuild {
                         cmake {
                             // با استفاده از `rootDir` که برای کل پروژه تعریف شده، مسیردهی را انجام می‌دهیم.
                             arguments(
                                 // 1. مسیردهی به دایرکتوری اصلی React Native
                                 "-DREACT_NATIVE_DIR=${rootDir}/../node_modules/react-native",
                                 
                                 // 2. مسیردهی به محل فایل‌های CMake Configuration داخل React Native (راه حل نهایی)
                                 "-DCMAKE_MODULE_PATH=${rootDir}/../node_modules/react-native/ReactAndroid/cmake"
                             )
                         }
                     }
                 }
            }
            // === پایان فیکس CMake ===
        }
    }
}