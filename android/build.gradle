// این فایل پیکربندی‌های کلی ساخت پروژه اندروید را دربر دارد.

buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        // **فیکس NDK:** تنظیم نسخه NDK به 26.3.11579264
        ndkVersion = "26.3.11579264"    
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // مسیر نصب شده React Native در node_modules
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        // مسیرهای اضافی برای ماژول‌هایی مانند react-native-worklets-core (اختیاری اما توصیه شده)
        maven {
            url("$rootDir/../node_modules/react-native-worklets-core/android/maven")
        }
        google()
        mavenCentral()
        // مخزن عمومی برای وابستگی‌های متفرقه
        maven { url 'https://www.jitpack.io' }
    }
}

// ✅ FIX نهایی: تنظیم NDK Version در سطح آبجکت android برای جلوگیری از خطاهای قبلی (afterEvaluate، ndkVersion، setNdkVersion)
// در این روش، NDK Version مستقیماً برای تمامی پروژه های فرعی اعمال می شود.
subprojects {
    if (project.hasProperty('android')) {
        project.android {
            compileSdkVersion rootProject.ext.compileSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion
            
            // **اجبار NDKVersion به صورت مستقیم در بلوک android:**
            // این قوی‌ترین و پایدارترین روش در نسخه‌های مدرن گریدل است.
            ndkVersion rootProject.ext.ndkVersion 
        }
    }
}